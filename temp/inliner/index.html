<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inliner</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <section id="input-section" class="container-md bg-light pb-2 pt-5 mt-2">
        <div class="input">
            <textarea name="input-content" id="input-content" cols="30" rows="10" class="w-100"></textarea>
        </div>
        <div class="text-center mt-2">
            <button id="save" class="btn btn-primary">Save</button>
        </div>
    </section>
    <section id="output-section" class="container-md bg-light pb-2 pt-5 mt-2" style="display: none;">
        <div id="output-zone">
            <img src="./google-page.png" class="img-fluid w-100" alt="Responsive image" >
        </div>
    </section>

    <script src="https://polyfill.io/v3/polyfill.min.js?features=Array.from,Promise,Symbol,Object.setPrototypeOf,Object.getOwnPropertySymbols,Set"></script>
    <script src="https://cdn.jsdelivr.net/npm/superagent"></script>
    <script>
        var button = document.getElementById("save");
        button.addEventListener('click', event => {
            let outputZone = document.getElementById("output-section");
            outputZone.style = "display: block;";
            let inputContent = document.getElementById("input-section");
            inputContent.style = "display: none;";

        });
    </script>
</body>
</html>
